        <form action="genera_formulario.php" method="POST">
          <label>Ingrese numero de formularios:</label>
          <br>
          <input type="number" id="txt_numformulario" name="num_formulario" class="input-48" value="1" required>
          <br>


          <h3 class="texto_cabecera">Formulario de censo poblacional</h3>

          <div id="contenido" class="contenedor-inputs">
            <div class="imput1">
              <div class="imput2">
                <label>Nombre completo:</label>
                <br>
                <input type="text" id="txt_nombre" name="txt_nombre" placeholder="Nombre completo" class="input-48"
                  required>
              </div>

              <div class="imput3">
                <label>Nacionalidad:</label>
                <br>
                <input type="text" id="txt_nacionalidad" name="txt_nacionalidad" placeholder="Nacionalidad"
                  class="input-48" required>
              </div>
            </div>
            <br>

            <div class="imput1">
              <div class="imput2">
                <label>Documento de identidad:</label>
                <br>
                <input type="text" id="txt_cedula" name="txt_cedula" placeholder="Documento de identidad"
                  class="input-48" required>
              </div>

              <div class="imput3">
                <label>Dirección de residencia:</label>
                <br>
                <input type="text" id="txt_direccion" name="txt_direccion" placeholder="Dirección completa"
                  class="input-48" required>
              </div>
            </div>
            <br>


            <div class="imput1">
              <div class="imput2">
                <label>Numero de teléfono:</label>
                <br>
                <input type="text" id="txt_telefono" name="txt_telefono" placeholder="Número de telefono"
                  class="input-48" required>
              </div>

              <div class="imput3">
                <label>Correo electrónico:</label>
                <br>
                <input type="text" id="txt_correo" name="txt_correo" placeholder="Correo electrónico" class="input-48"
                  required>
              </div>
            </div>
            <br>
          </div>
          <div class="div_botones" id="div_botones">
            <button type="submit" class="boton" id="btn_generar">Generar</button>
          </div>
